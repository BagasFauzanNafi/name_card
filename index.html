<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Profile Card with Toggle Navbar</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <!-- Profile Card -->
  <div class="profile-card">
    <div class="profile-image">
      <img src="img/1.jpg" alt="Profile Image">
    </div><br>
    <div class="profile-info">
      <h2>Bagas Fauzan Nafi'</h2>
      <p style="margin-top: 10px ;">I'm Software Developer</p>
    </div>
    <div class="social-links">
      <a href="#" class="social-icon"><i class='bx bxl-linkedin'></i></a>
      <a href="#" class="social-icon"><i class='bx bxl-instagram-alt'></i></a>
      <a href="#" class="social-icon"><i class='bx bxl-youtube' ></i></a>
      <a href="#" class="social-icon"><i class='bx bxl-github'></i></a>
    </div><br>

    <div class="actions" style="margin-top: 2px;">
      <input style="height: 1.5rem; width: 15rem; border-radius: 40px; text-align: center;" type="text" placeholder="Any Question?"><br>
      <button class="message-btn">Send</button>
      <a href="#"><button class="subscribe-btn">See More</button></a>
    </div>
    <div class="stats">
      <div class="stat">
        <i class='bx bx-heart'></i>
        <span>20.4k</span>
        <p>Likes</p>
      </div>
      <div class="stat">
        <i class='bx bx-message-rounded'></i>
        <span>14.3k</span>
        <p>Comments</p>
      </div>
      <div class="stat">
        <i class='bx bx-share bx-flip-horizontal' ></i>
        <span>12.8k</span>
        <p>Share</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
